	<script language="javascript" type="text/javascript">
function getParameter ( parameterName ) {
  var queryString = window.location.search
  var parameterName = parameterName + "=";
  if ( queryString.length > 0 ) {
    begin = queryString.indexOf ( parameterName );
    if ( begin != -1 ) {
      begin += parameterName.length;
      end = queryString.indexOf ( "&" , begin );
      if ( end == -1 ) {
        end = queryString.length
      }
    return unescape ( queryString.substring ( begin, end ) );
    }
    return "null";
  }
}

function addUrlParam(pName, url) {
  var pValue = getParameter(pName);
  if(!( pValue == undefined || pValue == "undefined" || pValue == null || pValue == "null") ) {
    url += (url.indexOf('?')<0?"?":"&")+pName+'='+pValue;
  }
  return url;
}
function change() {
	var url = 'https://www.plimus.com/jsp/buynow.jsp?contractId=3224842&templateId=688783&custom1='+getParameter('username');
	window.location = url;
}
</script>
